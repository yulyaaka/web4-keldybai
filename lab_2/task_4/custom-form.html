<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_4</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form>
    <fieldset>
      <legend>Выберите ваши интересы</legend>

      <input type="checkbox" id="interest1" name="interest" value="pottery" />
      <label for="interest1">Ручная лепка</label><br />

      <input type="checkbox" id="interest2" name="interest" value="painting" />
      <label for="interest2">Роспись</label><br />

      <input type="checkbox" id="interest3" name="interest" value="wheel" />
      <label for="interest3">Гончарный круг</label><br />
    </fieldset>

    <fieldset>
      <legend>Выберите уровень навыков</legend>

      <input type="radio" id="level1" name="skillLevel" value="beginner" />
      <label for="level1">Начинающий</label><br />

      <input type="radio" id="level2" name="skillLevel" value="average" />
      <label for="level2">Средний</label><br />

      <input type="radio" id="level3" name="skillLevel" value="advanced" />
      <label for="level3">Продвинутый</label><br />
    </fieldset>

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
